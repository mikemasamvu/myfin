<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
        rel="stylesheet">
        <title>MyFin</title>
    </head>
    <body>
        <div class="container">
            <aside>
                <div class="top">
                    <div class="logo">
                        <img src="/static/logo.png">
                        <h2>My<span class="danger">FIN</span></h2>
                    </div>
                    <div class="close" id="close-btn">
                        <span class="material-icons-sharp">close</span>
                    </div>
                </div>
                <!---Left Sidebar-->
                <div class="sidebar">
                    <a class="nav-link" href="{{ url_for('index') }}">
                        <span class="material-icons-sharp">grid_view</span>
                        <h3>Dashboard</h3>
                    </a>
                    <a href="/transactions" class="active">
                        <span class="material-icons-sharp">paid</span>
                        <h3>Transactions</h3>
                    </a>
                    <a href="{{ url_for('analytics') }}">
                        <span class="material-icons-sharp">insights</span>
                        <h3>Analytics</h3>
                    </a>
                </div>
            </aside>
            <!---Middle Section-->
            <main>
                <h1>Transactions</h1>
                <div class="container-fluid py-5 text-center">
                    <form action="/transactions" method="post">
                        <div class="mb-3">
                            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="balance" name="balance" placeholder="Account Balance" type="number">
                        </div>
                        <div class="mb-3">
                            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="amount" name="amount" placeholder="Transaction Amount" type="number" min="0" oninput="validity.valid||(value='');">
                        </div>
                        <div class="mb-3">
                            <select class="mb-3 text-center" name="transaction_type" id="transaction_type">
                                <option disabled selected value="">Income/Expense</option>
                                <option value="Income">Income</option>
                                <option value="Expense">Expense</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <input class="form-control mx-auto w-auto" id="date" name ="date" type="date">
                        </div>
                        <button class="btn btn-primary" type="submit">Add Transaction</button>
                    </form>
                </div>
            </main>
            <div class="right">
                <div class="top">
                    <button id="menu-btn">
                        <span class="material-icons-sharp">menu</span>
                    </button>
                    <div class="theme-toggler">
                        <span class="material-icons-sharp active">light_mode</span>
                        <span class="material-icons-sharp">dark_mode</span>
                    </div>
                    <div class="profile">
                        <div class="info">
                            <p>Hello, <b>Mike</b></p>
                            <small class="text-muted">Admin</small>
                        </div>
                    </div>
                </div>
        <script src="/static/transactions.js"></script>
        <script src="/static/index.js"></script>
    </body>
</html>
